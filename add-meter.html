<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Meter - UMS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-container">
        
        <aside class="sidebar">
            <div class="sidebar-header">
                <h3>UMS Admin</h3>
            </div>
            <nav class="sidebar-nav">
                <a href="admin-dashboard.html" class="nav-item">Dashboard</a>
                <a href="customer-management.html" class="nav-item">Customer Management</a>
                <a href="meter-management.html" class="nav-item active">Meter Management</a>
                <a href="tariff-plans.html" class="nav-item">Tariff Plans</a>
                <a href="admin-billing.html" class="nav-item">Billing & Payments</a>
                <a href="admin-reports.html" class="nav-item">Reports</a>
                <a href="login.html" class="nav-item">Logout</a>
            </nav>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <h1>Add New Meter</h1>
                <div class="user-profile">
                    <span>Admin Staff</span>
                </div>
            </header>

            <div class="content-area">
                
                <div class="form-container">
                    <h3>Register a New Utility Meter</h3>
                    <p>Link a new meter to an existing customer and service.</p>
                    
                    <form class="data-form">
                        <div class="form-grid">
                            
                            <div class="input-group">
                                <label for="customer-id">Select Customer</label>
                                <select id="customer-id" name="customer-id" required>
                                    <option value="" disabled selected>Search for a customer...</option>
                                    <option value="CUST-001">CUST-001: John Doe</option>
                                    <option value="CUST-002">CUST-002: ABC Holdings PLC</option>
                                    <option value="CUST-003">CUST-003: Ministry of Education</option>
                                </select>
                            </div>

                            <div class="input-group">
                                <label for="meter-id">Meter ID / Serial Number</label>
                                <input type="text" id="meter-id" name="meter-id" required>
                            </div>

                            <div class="input-group">
                                <label for="utility-type">Utility Type</label>
                                <select id="utility-type" name="utility-type" required>
                                    <option value="" disabled selected>Select utility</option>
                                    <option value="electricity">Electricity</option>
                                    <option value="water">Water</option>
                                    <option value="gas">Gas</option>
                                </select>
                            </div>
                            
                            <div class="input-group">
                                <label for="status">Status</label>
                                <select id="status" name="status" required>
                                    <option value="active">Active</option>
                                    <option value="pending">Pending Install</option>
                                    <option value="inactive">Inactive</option>
                                </select>
                            </div>

                            <div class="input-group form-span-2">
                                <label for="location">Location / Service Address</label>
                                <input type="text" id="location" name="location" 
                                       placeholder="e.g., 123 Galle Rd, Colombo 03 (auto-fills from customer)">
                            </div>
                        </div>
                        
                        <div class="form-actions">
                            <button type="submit" class="submit-button">Register Meter</button>
                        </div>
                    </form>
                </div>
                
            </div>
        </main>
    </div>
</body>
</html>
