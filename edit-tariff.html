<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Tariff Plan - UMS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-container">
        
        <!-- --- Sidebar Navigation --- -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <h3>UMS Admin</h3>
            </div>
            <nav class="sidebar-nav">
                <a href="admin-dashboard.html" class="nav-item">Dashboard</a>
                <a href="customer-management.html" class="nav-item">Customer Management</a>
                <a href="meter-management.html" class="nav-item">Meter Management</a>
                <a href="tariff-plans.html" class="nav-item active">Tariff Plans</a>
                <a href="admin-billing.html" class="nav-item">Billing & Payments</a>
                <a href="admin-reports.html" class="nav-item">Reports</a>
                <a href="login.html" class="nav-item">Logout</a>
            </nav>
        </aside>

        <!-- --- Main Content Area --- -->
        <main class="main-content">
            <header class="main-header">
                <h1>Edit Tariff Plan</h1>
                <div class="user-profile">
                    <span>Admin Staff</span>
                </div>
            </header>

            <div class="content-area">
                
                <div class="form-container">
                    <h3>Update Billing Rate</h3>
                    <p>Modify the details for this tariff plan.</p>
                    
                    <form class="data-form">
                        <div class="form-grid">

                             <div class="input-group">
                                <label for="tariff-id">Tariff ID (Read-Only)</label>
                                <input type="text" id="tariff-id" name="tariff-id" 
                                       value="ELEC-SLAB-01" readonly>
                            </div>

                            <div class="input-group">
                                <label for="tariff-name">Tariff Name</label>
                                <input type="text" id="tariff-name" name="tariff-name" 
                                       value="Domestic (0-60 kWh)" required>
                            </div>

                            <div class="input-group">
                                <label for="utility-type">Utility Type</label>
                                <select id="utility-type" name="utility-type" required>
                                    <option value="electricity" selected>Electricity</option>
                                    <option value="water">Water</option>
                                    <option value="gas">Gas</option>
                                </select>
                            </div>
                            
                            <div class="input-group">
                                <label for="rate">Rate (in Rs.)</label>
                                <input type="number" id="rate" name="rate" 
                                       value="30.00" required>
                            </div>

                            <div class="input-group">
                                <label for="unit">Unit</label>
                                <select id="unit" name="unit" required>
                                    <option value="kWh" selected>kWh (Electricity)</option>
                                    <option value="m3">mÂ³ (Water)</option>
                                    <option value="unit">Unit (Gas, etc.)</option>
                                </select>
                            </div>

                            <div class="input-group form-span-2">
                                <label for="description">Description (Optional)</label>
                                <input type="text" id="description" name="description" 
                                       value="">
                            </div>
                        </div>
                        
                        <div class="form-actions">
                             <!-- We use justify-content: space-between on .form-actions 
                                  to push buttons to opposite ends -->
                            <button type="button" class="btn-action btn-delete">Delete Tariff</button>
                            <button type="submit" class="submit-button">Update Tariff Plan</button>
                        </div>
                    </form>
                </div>
                
            </div>
        </main>
    </div>
</body>
</html>
